{% extends "blogApp/header.html" %}
{% block content%}

<!DOCTYPE html>
<html>
<head>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Qouta ||  </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <script src="main.js"></script>
</head>
<body>

    

       
        {% for qoute in qoutes %}
    <div class="row">
            <div class="col-lg-2 col-md-12 col-sx-12"></div>
            <div class="col-lg-7 col-md-12 col-sx-12 mt-0">
                    
                
                <div class="display">
                <div class="row">
                 <div class="col-lg-2 col-md-12 col-sx-12" style="margin-bottom:25px;">
                
              
                </div> 
                <div class="col-lg-10 col-md-12 col-sx-12" >
                 <p> <p class="comma">❝</p><span> {{qoute.text}}</span><p class="comma">❞</p> </p>
                 <h6> {{qoute.title}} , <i>{{qoute.author}}</i></h6>
                 <p class="time"> Puplished  at {{qoute.updated_at}}</p>
                 
                 </div>
                 <a><i class="fa fa-facebook-square"></a></i><a  href="edite/{{qoute.id}}"><h6>edite</h6></a><a  href="delete/{{qoute.id}}"><h6>delete</h6></a>
                 </div>
                 </div> 
                  
                   
            </div>
            <div class="col-lg-3 col-md-12 col-sx-12 side">
                   


            </div>    
            
        </div> 
        
        {% endfor %}  

<div class="side_bar">
        {% for qoute in qoutes %}
        <a  href="writer/{{qoute.id}}"><h6>{{qoute.author}}</h6></a>
        {% endfor %}   
</div>
</body>
</html>

{% endblock %}
